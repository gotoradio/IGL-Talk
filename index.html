<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programmübersicht</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
        }
        .program-list {
            margin: 20px 0;
        }
        .program-item {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s;
        }
        .timer {
            font-weight: bold;
            color: red;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
        .dark-mode .program-item {
            background: #1e1e1e;
        }
        .toggle-button {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            border: none;
            background: transparent;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }
        .toggle-button:hover {
            transform: scale(1.1);
        }
        .icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            position: relative;
        }
        .icon.sun {
            background: yellow;
            box-shadow: 0 0 10px yellow;
        }
        .icon.sun::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 6px;
            height: 6px;
            background: yellow;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }
        .icon.moon {
            background: #f0e68c;
            clip-path: circle(50% at 30% 50%);
        }
    </style>
</head>
<body>

<h1>Programmübersicht</h1>
<button class="toggle-button" id="toggleButton" aria-label="Wechsel zwischen Light- und Dark-Mode">
    <div class="icon moon" id="icon"></div>
</button>

<div class="program-list">
    <div class="program-item">
        <h2>Programmpunkt 1</h2>
        <p>Raum: A101</p>
        <p class="timer" id="timer1"></p>
        <script>
            const countdown1 = new Date("2024-10-02T12:00:00").getTime();
            const timer1 = document.getElementById("timer1");

            const x1 = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdown1 - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timer1.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(x1);
                    timer1.innerHTML = "Programm gestartet!";
                }
            }, 1000);
        </script>
    </div>

    <div class="program-item">
        <h2>Programmpunkt 2</h2>
        <p>Raum: B202</p>
        <p class="timer" id="timer2"></p>
        <script>
            const countdown2 = new Date("2024-10-02T13:00:00").getTime();
            const timer2 = document.getElementById("timer2");

            const x2 = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdown2 - now;

                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                timer2.innerHTML = `${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(x2);
                    timer2.innerHTML = "Programm gestartet!";
                }
            }, 1000);
        </script>
    </div>

    <!-- Füge hier weitere Programmpunkte hinzu -->
</div>

<script>
    const toggleButton = document.getElementById("toggleButton");
    const icon = document.getElementById("icon");

    // Überprüfe die Systemeinstellungen für den Dark-Mode
    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
        document.body.classList.add("dark-mode");
        icon.classList.remove("moon");
        icon.classList.add("sun");
    }

    toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        if (document.body.classList.contains("dark-mode")) {
            icon.classList.remove("moon");
            icon.classList.add("sun");
        } else {
            icon.classList.remove("sun");
            icon.classList.add("moon");
        }
    });
</script>

</body>
</html>
